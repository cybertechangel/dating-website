<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Le Temps d'Aimer</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" href="../assets/img/logo.png" type="image/png" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../assets/js/age-check.js"></script>
    <script defer src="../assets/js/models.js"></script>
    <script defer src="../assets/js/data.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/profils.js"></script>
    <script defer src="../assets/js/toggle-theme.js"></script>
    <script defer src="../assets/js/burger.js"></script>
</head>

<body  class="scrollable">

    <div id="page-container">
        <header class="header">
            <img src="../assets/img/logo.png" alt="Logo Le Temps d'Aimer" class="logo-header" />
            <div class="header-title">
                <h1>Le Temps d'Aimer</h1>
                <p class="slogan">À l'écoute du cœur.</p>
            </div>
            <nav>
                <div class="menu-burger"></div>
                <button id="toggle-theme" class="bi bi-sun btn-toggle"></button>
            </nav>
        </header>

        <main class="main">
            <div class="main-pink-container">

                <h2>Créer mon profil</h2>

                <form id="signup-form">
                    <fieldset>
                        <legend>Âge</legend>
                        <label for="age">Quel est votre âge ?</label>
                        <input type="number" id="age" name="age" required min="18" max="120" />
                        <div class="error-message" id="error-message"></div>
                    </fieldset>

                    <div id="form-sections" style="display: none;">
                        <fieldset>
                            <legend>Identité</legend>
                            <label>Je suis :</label>
                            <div class="options">
                                <label><input type="radio" name="genre" value="Homme" required /> Homme</label>
                                <label><input type="radio" name="genre" value="Femme" /> Femme</label>
                            </div>
                            <label>Je recherche :</label>
                                <div class="options">
                                    <label><input type="radio" name="recherche" value="Homme" required /> Homme</label>
                                    <label><input type="radio" name="recherche" value="Femme" /> Femme</label>
                                    <label><input type="radio" name="recherche" value="Peu importe" /> Peu importe</label>
                                </div>
                        </fieldset>

                        <fieldset>
                        
                            <legend>Questionnaire de compatibilité</legend>
                            
                            <label>Votre vision de la relation :</label>
                            <select>
                                <option>Sérieuse et stable</option>
                                <option>Libre et complice</option>
                                <option>Je ne sais pas encore</option>
                            </select>

                            <label>Valeur la plus importante :</label>
                            <select>
                                <option>Sincérité</option>
                                <option>Respect</option>
                                <option>Humour</option>
                                <option>Liberté</option>
                            </select>

                            <label>Rythme de vie :</label>
                            <select>
                                <option>Très actif(ve)</option>
                                <option>Modéré</option>
                                <option>Plutôt calme</option>
                            </select>

                            <label>Loisirs préférés :</label>
                            <select>
                                <option>Culture</option>
                                <option>Nature</option>
                                <option>Voyage</option>
                                <option>Tranquillité</option>
                            </select>

                            <label>Êtes-vous religieux(se) ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                            </select>

                            <label>Quelle est votre religion ?</label>
                            <select>
                                <option>Catholique</option>
                                <option>Musulmane</option>
                                <option>Juive</option>
                                <option>Bouddhiste</option>
                                <option>Autre</option>
                                <option>Préfère ne pas dire</option>
                            </select>

                            <label>La religion du partenaire est-elle importante ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                            </select>

                            <label>Votre taille (cm) :</label>
                            <input type="number" min="100" max="250" />

                            <label>Taille idéale du partenaire :</label>
                            <select>
                                <option>Plus grand(e)</option>
                                <option>Plus petit(e)</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Fumez-vous ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                            </select>

                            <label>Votre partenaire peut-il fumer ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Buvez-vous de l'alcool ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Occasionnellement</option>
                            </select>

                            <label>Votre partenaire peut-il boire ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Avez-vous des enfants ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Oui, mais ils ne vivent pas avec moi</option>
                            </select>

                            <label>Souhaitez-vous que votre partenaire ait des enfants ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Travaillez-vous actuellement ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Retraité(e)</option>
                            </select>

                            <label>Votre partenaire doit-il travailler ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Quel type de relation recherchez-vous ?</label>
                            <select>
                                <option>Amoureuse</option>
                                <option>Amitié</option>
                                <option>Correspondance</option>
                                <option>Je ne sais pas</option>
                            </select>

                            <label>Quel est votre niveau d'études ?</label>
                            <select>
                                <option>Sans diplôme</option>
                                <option>Bac</option>
                                <option>Bac+2/3</option>
                                <option>Bac+5 et plus</option>
                            </select>

                            <label>Souhaitez-vous que votre partenaire ait un niveau d'études similaire ?</label>
                            <select>
                                <option>Oui</option>
                                <option>Non</option>
                                <option>Peu importe</option>
                            </select>

                            <label>Quel type de lieux préférez-vous fréquenter ?</label>
                            <select>
                                <option>Ville</option>
                                <option>Campagne</option>
                                <option>Mer</option>
                                <option>Montagne</option>
                            </select>
                    
                        </fieldset>
                    
                        <fieldset>
                            
                            <legend>Coordonnées</legend>
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" name="prenom" required />

                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required />

                            <label for="email">Adresse email</label>
                            <input type="email" id="email" name="email" required />

                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" required />
                        </fieldset>
                        
                        <button type="submit" class="btn-2">Créer mon profil</button>
                    </div>
                </form>
            </div>
        </main>
            
        
        
        <footer class="footer">
            <div class="footer-links">
                <a href="about.html">À propos</a>
                <a href="contact.html">Contact</a>
                <a href="help.html">Aide</a>
                <a href="termes-and-conditions.html">Mentions légales</a>
                <a href="privacy.html">Confidentialité</a>
            </div>
            <p class="copyright">© 2025 Le Temps d'Aimer – Tous droits réservés</p>
        </footer>
    </div>

</body>

</html>
