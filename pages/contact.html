<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Le Temps d'Aimer</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" href="../assets/img/logo.png" type="image/png" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <script defer src="../assets/js/models.js"></script>
    <script defer src="../assets/js/data.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/profils.js"></script>
    <script defer src="../assets/js/toggle-theme.js"></script>
    <script defer src="../assets/js/burger.js"></script>
</head>

<body>

    <div id="page-container">
        <header class="header">
            <img src="../assets/img/logo.png" alt="Logo Le Temps d'Aimer" class="logo-header" />
            <div class="header-title">
                <h1>Le Temps d'Aimer</h1>
                <p class="slogan">À l'écoute du cœur.</p>
            </div>
            <nav>
                <div class="menu-burger"></div>
                <button id="toggle-theme" class="bi bi-sun btn-toggle"></button>
            </nav>
        </header>

        <main class="main">
            <div class="main-red-container contact-form">
                <h2>Contactez-nous</h2>

                <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="8" required></textarea>

                <button type="submit" class="btn-1-reverse">Envoyer</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-links">
                <a href="about.html">À propos</a>
                <a href="contact.html">Contact</a>
                <a href="help.html">Aide</a>
                <a href="termes-and-conditions.html">Mentions légales</a>
                <a href="privacy.html">Confidentialité</a>
            </div>
            <p class="copyright">© 2025 Le Temps d'Aimer - Tous droits réservés</p>
        </footer>
    </div>

</body>

</html>
